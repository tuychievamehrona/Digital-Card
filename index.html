<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="img/favicons/apple-touch-icon.png" />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="img/favicons/favicon-32x32.png" />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="img/favicons/site.webmanifest" />

    <title>Digital Card</title>
</head>
<body>
    <canvas></canvas>

    <div class="card">
        <div class="logo">
            <div class="logo__inner">
                <img src="img/digital-card.png" alt="Logo">
            </div>
        </div>
        <div class="title" id="title"></div>
        <div class="text" id="text"></div>
    </div>

    <!-- Typed -->
    <script src="js/typed.min.js"></script>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
